<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
<h1 th:text="'Todos for today:'"></h1>
<ul th:each="todo : ${todos}">
    <li th:text="${todo.getTitle()}"></li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
    <h1 class="text-center" th:text="'Todos for today'"></h1>
    <h3 class="text-center">
        <a role="button" class="btn btn-warning" th:href=@{/todo/add}>Add new todo</a>
    </h3>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <table class="table table-striped table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Action</th>
                        <th>Done</th>
                        <th>Urgent</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${todo.getId()}"></td>
                        <td th:text="${todo.getTitle()}"></td>
                        <td th:text="${todo.isDone()}"></td>
                        <td th:text="${todo.isUrgent()}"></td>
                        <td>
                            <a class="label label-danger" th:href="@{'/' + ${todo.getId()} + '/delete'}">delete</a>
                        </td>
                        <td>
                            <a class="label label-success" th:href="@{'/' + ${todo.getId()} + '/edit'}">edit</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>

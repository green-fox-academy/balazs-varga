<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Green Fox Academy Student List</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <h2>Green Fox Academy Student List</h2>
    <ul th:each="student : ${students}">
        <li th:text="${student}"></li>
    </ul>
</body>
</html>

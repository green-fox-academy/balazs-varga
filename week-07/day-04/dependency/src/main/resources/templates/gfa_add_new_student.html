<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Green Fox Academy Student Adder</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <h2>Add a new Green Fox Academy Student</h2>
    <form action="#" th:action="@{/gfa/save}" method="post">
        <label for="name">Student name:</label>
        <input type="text" id="name" name="studentName" />
        <input type="submit" value="Add new student" />
    </form>
    <br>
    <a href="/gfa">Back</a>
</body>
</html>

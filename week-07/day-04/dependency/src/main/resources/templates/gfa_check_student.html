<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Green Fox Academy Student Checker</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Check a Green Fox Academy Student</h2>
    <form action="#" th:action="@{/gfa/check}" method="get">
        <label for="name">Student name:</label>
        <input type="text" id="name" name="studentName"/>
        <input type="submit" value="Check a student"/>
    </form>
    <br>
    <p th:text="${isStudentInList}"></p>
    <br>
    <a href="/gfa">Back</a>
</body>
</html>

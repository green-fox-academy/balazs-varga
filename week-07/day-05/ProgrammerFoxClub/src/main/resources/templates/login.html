<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
    <h1 th:text="'Welcome to Programmer Fox Club!'"> </h1>
    <p th:text="'Please provide a name, so you can associate it to your pet!'"></p>
    <form action="#" th:action="@{}" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="petName"/>
        <input type="submit" value="GO"/>
    </form>
</body>
</html>
